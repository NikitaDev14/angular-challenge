<form class="px-4 py-3" [formGroup]="generateForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="count">Count</label>
    <input
      type="number"
      formControlName="count"
      [ngClass]="{'is-invalid': count.invalid}"
      class="form-control"
      id="count"
      min="1"
      max="15"
      placeholder="Up to 15">
  </div>
  <div class="form-group" [hidden]="!(isRootContext$ | async)">
    <label for="lowerBound">Lower bound</label>
    <input
      type="number"
      formControlName="lowerBound"
      class="form-control"
      [ngClass]="{'is-invalid': lowerBound.invalid || isBoundsInvalid}"
      id="lowerBound"
      min="1"
      placeholder="Min 1">
  </div>
  <div class="form-group" [hidden]="!(isRootContext$ | async)">
    <label for="upperBound">Upper bound</label>
    <input
      type="number"
      formControlName="upperBound"
      class="form-control"
      [ngClass]="{'is-invalid': upperBound.invalid || isBoundsInvalid}"
      id="upperBound"
      min="1"
      placeholder="Min 1">
  </div>
  <div class="form-group" *ngIf="isBoundsInvalid">
    <small class="text-danger">
      Upper bound must be more
      <br>
      than lower bound.
    </small>
  </div>
  <button type="submit" [disabled]="generateForm.invalid" class="btn btn-primary">Generate</button>
</form>
