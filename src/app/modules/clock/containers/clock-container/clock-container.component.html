<app-clock-settings
  [showSeconds]="showSeconds$ | async"
  [dividersAnimationEnabled]="dividersAnimationEnabled$ | async"
  (onShowSecondsChanged)="showSecondsChanged($event)"
  (onDividersAnimationChanged)="dividersAnimationSettingChanged($event)">
</app-clock-settings>

<app-clock-component
  [showSeconds]="showSeconds$ | async"
  [enableAnimation]="dividersAnimationEnabled$ | async">
</app-clock-component>
