<h1>
  {{currentDate$ | async | date: 'H'}}
  <span class="clock-divider" [ngClass]="{'animate': animateDivider$ | async}">:</span>
  {{currentDate$ | async | date: 'mm'}}
  <span *ngIf="showSeconds$ | async">
    <span class="clock-divider" [ngClass]="{'animate': animateDivider$ | async}">:</span>
    {{currentDate$ | async | date: 'ss'}}
  </span>
</h1>
