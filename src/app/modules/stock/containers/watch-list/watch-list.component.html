<div class="row">
  <div class="col-12">
    <table class="table table-dark table-bordered table-hover">
      <thead>
      <tr>
        <th>Symbol</th>
        <th>Price</th>
        <th>Date</th>
        <th>Volume</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let subscription of subscriptions">
        <td>{{subscription}}</td>
        <td>{{trade$ | tradesOf: subscription | async | get: 'price'}}</td>
        <td>{{trade$ | tradesOf: subscription | async | get: 'date' | date: 'H:mm:ss'}}</td>
        <td>{{trade$ | tradesOf: subscription | async | get: 'volume'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
