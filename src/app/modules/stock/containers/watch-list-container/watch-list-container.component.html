<div class="row">
  <div class="col-6">
    <app-watch-list-component
      [subscriptions$]="subscriptions$"
      (onUnsubscribe)="unsubscribe()">
    </app-watch-list-component>
  </div>

  <div class="col-6">
    <app-subscribe-form (onSubmit)="subscribe($event)"></app-subscribe-form>
  </div>
</div>
